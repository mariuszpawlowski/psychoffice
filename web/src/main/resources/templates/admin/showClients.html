<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head th:replace="admin/fragments/head :: head"></head>

<body class="">

<header th:replace="admin/fragments/header :: header"></header>
<aside th:replace="admin/fragments/menu :: admin_menu "></aside>

<div id="main" role="main">

    <div id="ribbon">
        <span th:replace="admin/fragments/ribbon :: ribbon_button"></span>
        <!-- breadcrumb -->
        <ol class="breadcrumb">
            <li>Home</li>
            <li th:text="#{admin.show.data.title}"></li>
            <li th:text="#{admin.show.data.clients.title}"></li>
        </ol>
    </div>

    <div id="content">
        <!-- row -->
        <div class="row">

            <!-- NEW WIDGET START -->
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <div class="jarviswidget jarviswidget-color-darken" id="wid-id-0" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2 th:text="#{admin.show.data.clients.title}"></h2>

                    </header>
                    <div>
                        <!-- widget edit box -->
                        <div class="jarviswidget-editbox">
                            <!-- This area used as dropdown edit box -->
                        </div>
                        <!-- end widget edit box -->
                        <!-- widget content -->
                        <div class="widget-body no-padding">
                            <table id="dt_basic" class="table table-striped table-bordered table-hover" width="100%">
                                <thead>
                                <tr>
                                    <th data-hide="phone" th:text="#{admin.show.data.clients.table.header.id}" />
                                    <th data-hide="phone"><i class="fa fa-fw fa-envelope text-muted hidden-md hidden-sm hidden-xs"></i> <span th:text="#{admin.show.data.clients.table.header.email}" /></th>
                                    <th data-class="expand"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i> <span th:text="#{admin.show.data.clients.table.header.name}" /></th>
                                    <th data-class="expand"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i> <span th:text="#{admin.show.data.clients.table.header.surname}" /></th>
                                    <th data-hide="phone"><i class="fa fa-fw fa-phone text-muted hidden-md hidden-sm hidden-xs"></i> <span th:text="#{admin.show.data.clients.table.header.phone}" /></th>
                                    <th><span th:text="#{admin.show.data.clients.table.header.city}" /></th>
                                    <th><span th:text="#{admin.show.data.clients.table.header.action}" /></th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="client: ${clients}">
                                        <td th:text="${client.id}" />
                                        <td th:text="${client.email}" />
                                        <td th:text="${client.userDetails.name}" />
                                        <td th:text="${client.userDetails.surname}" />
                                        <td th:text="${client.userDetails.phone}" />
                                        <td th:text="${client.userDetails.city}" />
                                        <td><a class="btn btn-primary btn-xs" th:href="@{/admin/editClient(id=${client.id})}"><span th:text="#{admin.show.data.clients.table.button.edit}" /></a>
                                            <a class="btn btn-danger btn-xs" th:href="@{/admin/deleteClient(id=${client.id})}"><span th:text="#{admin.show.data.clients.table.button.delete}" /></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- end widget content -->
                    </div>
                    <!-- end widget div -->
                </div>
                <!-- end widget -->
            </article>
            <!-- WIDGET END -->
        </div>
    </div>
</div>

<div th:replace="admin/fragments/footer :: footer"></div>
<div th:replace="admin/fragments/scripts-table :: scripts-table"></div>

</body>
</html>
