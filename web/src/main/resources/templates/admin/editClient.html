<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head th:replace="admin/fragments/head :: head"></head>

<body class="">

<header th:replace="admin/fragments/header :: header"></header>
<aside th:replace="admin/fragments/menu :: admin_menu "></aside>

<div id="main" role="main">

    <div id="ribbon">
        <span th:replace="admin/fragments/ribbon :: ribbon_button"></span>
        <!-- breadcrumb -->
        <ol class="breadcrumb">
            <li>Home</li>
            <li th:text="#{admin.add.data.title}"></li>
            <li th:text="#{admin.add.data.client.title}"></li>
        </ol>
    </div>

    <div id="content">
        <!-- row -->
        <section id="widget-grid" class="">
            <div class="row">

                <!-- NEW COL START -->
                <article class="col-sm-12 col-md-12 col-lg-6">

                    <!-- Widget ID (each widget will need unique ID)-->
                    <div class="jarviswidget" id="wid-id-1" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false">

                        <header>
                            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                            <h2 th:text="#{admin.add.data.client.title}"/>

                        </header>

                        <div>

                            <!-- widget edit box -->
                            <div class="jarviswidget-editbox">
                                <!-- This area used as dropdown edit box -->

                            </div>
                            <!-- end widget edit box -->

                            <!-- widget content -->
                            <div class="widget-body no-padding">
                                <form class="smart-form" role="form" action="#" th:action="@{/admin/editClient}" th:object="${form}" method="post">

                                    <header th:text="#{admin.add.data.client.header}" />

                                    <fieldset>
                                        <input type="hidden" th:field="*{id}"/>
                                        <input type="hidden" th:field="*{role}"/>
                                        <input type="hidden" th:field="*{userDetails.id}"/>
                                        <section>
                                            <label class="label" th:text="#{admin.add.data.client.form.header.email}" />
                                            <label class="input">
                                                <input type="text" maxlength="50" th:field="*{email}"/>
                                            </label>
                                            <label style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</label>
                                        </section>

                                        <section>
                                            <label class="label" th:text="#{admin.add.data.client.form.header.name}" />
                                            <label class="input">
                                                <input type="text" maxlength="50" th:field="*{userDetails.name}"/>
                                            </label>
                                            <label style="color: red" th:if="${#fields.hasErrors('userDetails.name')}" th:errors="*{userDetails.name}">Error</label>
                                        </section>

                                        <section>
                                            <label class="label" th:text="#{admin.add.data.client.form.header.surname}" />
                                            <label class="input">
                                                <input type="text" maxlength="50" th:field="*{userDetails.surname}" />
                                            </label>
                                            <label style="color: red" th:if="${#fields.hasErrors('userDetails.surname')}" th:errors="*{userDetails.surname}">Error</label>
                                        </section>

                                        <section>
                                            <label class="label" th:text="#{admin.add.data.client.form.header.phone}" />
                                            <label class="input">
                                                <input type="text" maxlength="50" th:field="*{userDetails.phone}"/>
                                            </label>
                                            <label style="color: red" th:if="${#fields.hasErrors('userDetails.phone')}" th:errors="*{userDetails.phone}">Error</label>
                                        </section>

                                        <section>
                                            <label class="label" th:text="#{admin.add.data.client.form.header.city}" />
                                            <label class="input">
                                                <input type="text" maxlength="50" th:field="*{userDetails.city}"/>
                                            </label>
                                            <label style="color: red" th:if="${#fields.hasErrors('userDetails.city')}" th:errors="*{userDetails.city}">Error</label>
                                        </section>
                                    </fieldset>

                                    <footer>
                                        <button type="submit" class="btn btn-primary">
                                            Zapisz
                                        </button>
                                        <button type="button" class="btn btn-default" onclick="window.history.back();">
                                            Confnij
                                        </button>
                                    </footer>
                                </form>
                            </div>
                        </div>
                    </div>
                </article>
            </div>

        </section>

    </div>

</div>


<div th:replace="admin/fragments/footer :: footer"></div>
<div th:replace="admin/fragments/scripts :: scripts"></div>

</body>
</html>
